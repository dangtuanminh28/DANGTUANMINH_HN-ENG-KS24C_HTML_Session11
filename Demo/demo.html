<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: brown;
            padding: 10px;
        }

        .nav {
            flex: 1;
            background: brown;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .content {
            display: flex;
            gap: 5px;
        }

        .main {
            flex: 2;
            background: brown;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .aside {
            flex: 1;
            background: brown;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .column {
            flex: 1 1 calc(33.33% - 10px);
            /* Chia thành 3 cột */
            padding: 20px;
            background: brown;
            color: white;
            text-align: center;
        }

        /* Đáp ứng cho màn hình nhỏ hơn 1200px */
        @media (max-width: 1199px) {
            .columns {
                flex-direction: column;
            }

            .column {
                flex: 1 1 100%;
                /* Khi màn hình nhỏ, các cột xếp dọc */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="nav">#nav</div>
        </div>

        <div class="content">
            <div class="main">#main</div>
            <div class="aside">#aside</div>
        </div>

        <div class="columns">
            <div class="column">.column1</div>
            <div class="column">.column2</div>
            <div class="column">.column3</div>
            <div class="column">.column4</div>
            <div class="column">.column5</div>
            <div class="column">.column6</div>
        </div>
    </div>

</body>

</html>
